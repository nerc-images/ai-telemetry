apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secret-store-writer
  namespace: openshift-monitoring
spec:
  provider:
    vault:
      server: http://vault.vault.svc.cluster.local:8200
      path: openshift-monitoring/kv
      version: v1
      auth:
        kubernetes:
          mountPath: kubernetes/
          role: secret-writer
          serviceAccountRef:
            name: default
