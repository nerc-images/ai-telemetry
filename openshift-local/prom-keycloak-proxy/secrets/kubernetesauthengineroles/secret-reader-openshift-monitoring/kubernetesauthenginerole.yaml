apiVersion: redhatcop.redhat.io/v1alpha1
kind: KubernetesAuthEngineRole
metadata:
  name: secret-reader-openshift-monitoring
  namespace: vault-admin
spec:
  # Add fields here
  authentication: 
    path: kubernetes
    role: policy-admin
  connection:
    address: 'http://vault.vault.svc.cluster.local:8200'
  path: kubernetes
  policies:
    - secret-reader-openshift-monitoring
  targetServiceAccounts:
    - default
  targetNamespaces:
    targetNamespaceSelector:
      matchLabels:
        database-engine-admin: "true"
