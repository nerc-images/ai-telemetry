        enabled: true
        displayName: "{{ AUTH_REALM }}"
        registrationAllowed: true
        resetPasswordAllowed: true
        editUsernameAllowed: false
        rememberMe: true
        verifyEmail: false
        loginWithEmailAllowed: false

